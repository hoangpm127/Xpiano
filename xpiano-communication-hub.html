<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xpiano Communication Hub</title>
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      color: #fff;
      height: 100vh;
      overflow: hidden;
    }

    /* Landing Screen */
    #landing-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    #landing-screen h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      background: linear-gradient(45deg, #a855f7, #ec4899);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    #landing-screen p {
      font-size: 1.2rem;
      color: #a0a0a0;
      margin-bottom: 3rem;
    }

    .role-buttons {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .role-btn {
      padding: 2rem 3rem;
      font-size: 1.5rem;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
      min-width: 250px;
      position: relative;
      overflow: hidden;
    }

    .role-btn.teacher {
      background: linear-gradient(135deg, #9333ea, #7e22ce);
      color: #fff;
    }

    .role-btn.student {
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      color: #fff;
    }

    .role-btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(168, 85, 247, 0.4);
    }

    .role-btn:active {
      transform: translateY(-2px);
    }

    /* Main App */
    #main-app {
      display: none;
      height: 100vh;
      flex-direction: column;
    }

    #main-app.active {
      display: flex;
    }

    /* Header */
    .app-header {
      background: rgba(26, 26, 46, 0.9);
      backdrop-filter: blur(10px);
      padding: 1rem 1.5rem;
      border-bottom: 2px solid rgba(168, 85, 247, 0.3);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-info {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .status-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #22c55e;
      animation: pulse 2s infinite;
    }

    .status-dot.offline {
      background: #ef4444;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .partner-name {
      font-weight: 600;
      font-size: 1.1rem;
    }

    .start-lesson-btn {
      padding: 0.75rem 1.5rem;
      background: linear-gradient(135deg, #a855f7, #ec4899);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1rem;
    }

    .start-lesson-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 20px rgba(168, 85, 247, 0.5);
    }

    .start-lesson-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      display: flex;
      overflow: hidden;
    }

    /* Chat Mode */
    .chat-mode {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    /* Video Mode */
    .video-mode {
      display: none;
      flex: 1;
    }

    .video-mode.active {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 1rem;
      padding: 1rem;
    }

    .video-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .video-box {
      background: #0f0f1e;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
      border: 2px solid rgba(168, 85, 247, 0.3);
    }

    .video-box.large {
      height: 70%;
    }

    .video-box.small {
      height: 28%;
    }

    .video-box video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .video-label {
      position: absolute;
      bottom: 1rem;
      left: 1rem;
      background: rgba(0, 0, 0, 0.7);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-weight: 600;
    }

    .video-controls {
      position: absolute;
      bottom: 1rem;
      right: 1rem;
      display: flex;
      gap: 0.5rem;
    }

    .video-control-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: none;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }

    .video-control-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .video-control-btn.danger {
      background: #ef4444;
    }

    .video-control-btn.danger:hover {
      background: #dc2626;
    }

    /* Chat Container */
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: rgba(15, 15, 30, 0.8);
      border-radius: 12px;
      margin: 1rem;
      overflow: hidden;
      border: 2px solid rgba(168, 85, 247, 0.3);
    }

    .video-mode .chat-container {
      margin: 0;
      border-radius: 12px;
    }

    .messages-container {
      flex: 1;
      overflow-y: auto;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .messages-container::-webkit-scrollbar {
      width: 8px;
    }

    .messages-container::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
    }

    .messages-container::-webkit-scrollbar-thumb {
      background: rgba(168, 85, 247, 0.5);
      border-radius: 4px;
    }

    .message {
      display: flex;
      margin-bottom: 0.5rem;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.mine {
      justify-content: flex-end;
    }

    .message.theirs {
      justify-content: flex-start;
    }

    .message-bubble {
      max-width: 70%;
      padding: 0.75rem 1rem;
      border-radius: 16px;
      word-wrap: break-word;
    }

    .message.mine .message-bubble {
      background: linear-gradient(135deg, #a855f7, #9333ea);
      color: #fff;
      border-bottom-right-radius: 4px;
    }

    .message.theirs .message-bubble {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      border-bottom-left-radius: 4px;
    }

    .message-time {
      font-size: 0.75rem;
      opacity: 0.7;
      margin-top: 0.25rem;
    }

    .system-message {
      text-align: center;
      color: #a0a0a0;
      font-size: 0.9rem;
      padding: 0.5rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      margin: 0.5rem 0;
    }

    /* Chat Input */
    .chat-input-container {
      padding: 1rem;
      background: rgba(26, 26, 46, 0.9);
      border-top: 2px solid rgba(168, 85, 247, 0.3);
      display: flex;
      gap: 0.75rem;
    }

    .chat-input {
      flex: 1;
      padding: 0.75rem 1rem;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(168, 85, 247, 0.3);
      border-radius: 24px;
      color: #fff;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s;
    }

    .chat-input:focus {
      border-color: #a855f7;
      background: rgba(255, 255, 255, 0.15);
    }

    .send-btn {
      padding: 0.75rem 1.5rem;
      background: linear-gradient(135deg, #a855f7, #ec4899);
      border: none;
      border-radius: 24px;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .send-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(168, 85, 247, 0.5);
    }

    .send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Status Messages */
    .status-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(26, 26, 46, 0.95);
      padding: 2rem 3rem;
      border-radius: 16px;
      border: 2px solid rgba(168, 85, 247, 0.5);
      text-align: center;
      z-index: 1000;
      display: none;
    }

    .status-message.show {
      display: block;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .spinner {
      border: 3px solid rgba(168, 85, 247, 0.3);
      border-top: 3px solid #a855f7;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .video-mode.active {
        grid-template-columns: 1fr;
        grid-template-rows: 2fr 1fr;
      }

      .role-buttons {
        flex-direction: column;
      }

      .role-btn {
        min-width: 200px;
      }

      #landing-screen h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <!-- Landing Screen -->
  <div id="landing-screen">
    <h1>üéπ Xpiano Communication Hub</h1>
    <p>Ch·ªçn vai tr√≤ c·ªßa b·∫°n ƒë·ªÉ b·∫Øt ƒë·∫ßu</p>
    <div class="role-buttons">
      <button class="role-btn teacher" onclick="selectRole('teacher')">
        üë®‚Äçüè´<br>T√¥i l√† Gi√°o Vi√™n
      </button>
      <button class="role-btn student" onclick="selectRole('student')">
        üéì<br>T√¥i l√† H·ªçc Vi√™n
      </button>
    </div>
  </div>

  <!-- Main App -->
  <div id="main-app">
    <!-- Header -->
    <div class="app-header">
      <div class="header-info">
        <div class="status-dot" id="status-dot"></div>
        <div>
          <div style="font-size: 0.9rem; opacity: 0.7;">ƒêang tr√≤ chuy·ªán v·ªõi</div>
          <div class="partner-name" id="partner-name">ƒêang k·∫øt n·ªëi...</div>
        </div>
      </div>
      <button class="start-lesson-btn" id="start-lesson-btn" onclick="toggleVideoMode()" disabled>
        üìû B·∫Øt ƒë·∫ßu bu·ªïi h·ªçc
      </button>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Chat Mode -->
      <div class="chat-mode" id="chat-mode">
        <div class="chat-container">
          <div class="messages-container" id="messages"></div>
          <div class="chat-input-container">
            <input 
              type="text" 
              class="chat-input" 
              id="message-input" 
              placeholder="Nh·∫≠p tin nh·∫Øn..."
              onkeypress="handleKeyPress(event)"
            >
            <button class="send-btn" onclick="sendMessage()">G·ª≠i</button>
          </div>
        </div>
      </div>

      <!-- Video Mode -->
      <div class="video-mode" id="video-mode">
        <div class="video-container">
          <div class="video-box large">
            <video id="remote-video" autoplay playsinline></video>
            <div class="video-label" id="remote-label">ƒê·ªëi ph∆∞∆°ng</div>
          </div>
          <div class="video-box small">
            <video id="local-video" autoplay muted playsinline></video>
            <div class="video-label">B·∫°n</div>
            <div class="video-controls">
              <button class="video-control-btn" onclick="toggleMute()" id="mute-btn" title="T·∫Øt/B·∫≠t Mic">üé§</button>
              <button class="video-control-btn" onclick="toggleCamera()" id="camera-btn" title="T·∫Øt/B·∫≠t Camera">üìπ</button>
              <button class="video-control-btn danger" onclick="endCall()" title="K·∫øt th√∫c">üìû</button>
            </div>
          </div>
        </div>
        <div class="chat-container">
          <div class="messages-container" id="messages-video"></div>
          <div class="chat-input-container">
            <input 
              type="text" 
              class="chat-input" 
              id="message-input-video" 
              placeholder="Nh·∫≠p tin nh·∫Øn..."
              onkeypress="handleKeyPressVideo(event)"
            >
            <button class="send-btn" onclick="sendMessage()">G·ª≠i</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Status Message -->
  <div class="status-message" id="status-message">
    <div class="spinner"></div>
    <div id="status-text">ƒêang k·∫øt n·ªëi...</div>
  </div>

  <script>
    // Global State
    let myRole = null;
    let myPeerId = null;
    let partnerPeerId = null;
    let peer = null;
    let dataConnection = null;
    let mediaConnection = null;
    let localStream = null;
    let isVideoMode = false;
    let isMuted = false;
    let isCameraOff = false;

    // Select Role
    function selectRole(role) {
      myRole = role;
      myPeerId = role === 'teacher' ? 'xpiano-teacher' : 'xpiano-student';
      partnerPeerId = role === 'teacher' ? 'xpiano-student' : 'xpiano-teacher';

      document.getElementById('landing-screen').style.display = 'none';
      document.getElementById('main-app').classList.add('active');
      
      const partnerName = role === 'teacher' ? 'üéì Tr·∫ßn Th·ªã Tr√≤ (H·ªçc vi√™n)' : 'üë®‚Äçüè´ Nguy·ªÖn VƒÉn Th·∫ßy (Gi√°o vi√™n)';
      document.getElementById('partner-name').textContent = partnerName;
      document.getElementById('remote-label').textContent = partnerName;

      initPeer();
    }

    // Initialize PeerJS
    function initPeer() {
      showStatus('ƒêang k·∫øt n·ªëi ƒë·∫øn server...');
      
      peer = new Peer(myPeerId, {
        host: 'peerjs-server.herokuapp.com',
        secure: true,
        port: 443,
        config: {
          iceServers: [
            { urls: 'stun:stun.l.google.com:19302' },
            { urls: 'stun:stun1.l.google.com:19302' }
          ]
        }
      });

      peer.on('open', (id) => {
        console.log('My peer ID:', id);
        addSystemMessage(`‚úÖ ƒê√£ k·∫øt n·ªëi th√†nh c√¥ng! ID c·ªßa b·∫°n: ${id}`);
        connectToPartner();
      });

      peer.on('connection', (conn) => {
        console.log('Incoming connection from:', conn.peer);
        dataConnection = conn;
        setupDataConnection();
      });

      peer.on('call', (call) => {
        console.log('Incoming call from:', call.peer);
        
        if (localStream) {
          call.answer(localStream);
          mediaConnection = call;
          
          call.on('stream', (remoteStream) => {
            console.log('Received remote stream');
            document.getElementById('remote-video').srcObject = remoteStream;
          });

          call.on('close', () => {
            console.log('Call ended by remote');
            if (isVideoMode) endCall();
          });
        }
      });

      peer.on('error', (err) => {
        console.error('Peer error:', err);
        addSystemMessage(`‚ùå L·ªói k·∫øt n·ªëi: ${err.type}`);
        document.getElementById('status-dot').classList.add('offline');
      });

      peer.on('disconnected', () => {
        console.log('Peer disconnected');
        addSystemMessage('‚ö†Ô∏è M·∫•t k·∫øt n·ªëi, ƒëang th·ª≠ k·∫øt n·ªëi l·∫°i...');
        document.getElementById('status-dot').classList.add('offline');
        setTimeout(() => peer.reconnect(), 3000);
      });
    }

    // Connect to Partner
    function connectToPartner() {
      showStatus('ƒêang t√¨m ƒë·ªëi ph∆∞∆°ng...');
      
      const attemptConnection = () => {
        console.log('Attempting to connect to:', partnerPeerId);
        dataConnection = peer.connect(partnerPeerId, { reliable: true });
        setupDataConnection();
      };

      setTimeout(attemptConnection, 1000);
    }

    // Setup Data Connection
    function setupDataConnection() {
      dataConnection.on('open', () => {
        console.log('Data connection opened');
        hideStatus();
        document.getElementById('status-dot').classList.remove('offline');
        document.getElementById('start-lesson-btn').disabled = false;
        addSystemMessage('üéâ ƒê√£ k·∫øt n·ªëi v·ªõi ƒë·ªëi ph∆∞∆°ng! B·∫Øt ƒë·∫ßu tr√≤ chuy·ªán n√†o!');
      });

      dataConnection.on('data', (data) => {
        console.log('Received data:', data);
        
        if (data.type === 'message') {
          addMessage(data.text, false);
        } else if (data.type === 'video-request') {
          handleVideoRequest();
        } else if (data.type === 'video-end') {
          if (isVideoMode) endCall();
        }
      });

      dataConnection.on('close', () => {
        console.log('Data connection closed');
        document.getElementById('status-dot').classList.add('offline');
        document.getElementById('start-lesson-btn').disabled = true;
        addSystemMessage('‚ö†Ô∏è ƒê·ªëi ph∆∞∆°ng ƒë√£ ng·∫Øt k·∫øt n·ªëi');
      });

      dataConnection.on('error', (err) => {
        console.error('Data connection error:', err);
        addSystemMessage(`‚ùå L·ªói k·∫øt n·ªëi d·ªØ li·ªáu: ${err.message}`);
      });
    }

    // Send Message
    function sendMessage() {
      const input = isVideoMode 
        ? document.getElementById('message-input-video')
        : document.getElementById('message-input');
      
      const text = input.value.trim();
      
      if (!text || !dataConnection || dataConnection.open === false) {
        return;
      }

      dataConnection.send({
        type: 'message',
        text: text,
        timestamp: new Date().toISOString()
      });

      addMessage(text, true);
      input.value = '';
    }

    // Add Message to UI
    function addMessage(text, isMine) {
      const messagesContainer = isVideoMode 
        ? document.getElementById('messages-video')
        : document.getElementById('messages');

      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${isMine ? 'mine' : 'theirs'}`;

      const time = new Date().toLocaleTimeString('vi-VN', { hour: '2-digit', minute: '2-digit' });

      messageDiv.innerHTML = `
        <div class="message-bubble">
          ${text}
          <div class="message-time">${time}</div>
        </div>
      `;

      messagesContainer.appendChild(messageDiv);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;

      // Sync messages between modes
      if (isVideoMode) {
        const chatMessages = document.getElementById('messages');
        chatMessages.appendChild(messageDiv.cloneNode(true));
        chatMessages.scrollTop = chatMessages.scrollHeight;
      } else {
        const videoMessages = document.getElementById('messages-video');
        videoMessages.appendChild(messageDiv.cloneNode(true));
        videoMessages.scrollTop = videoMessages.scrollHeight;
      }
    }

    // Add System Message
    function addSystemMessage(text) {
      const messagesContainer = document.getElementById('messages');
      const messageDiv = document.createElement('div');
      messageDiv.className = 'system-message';
      messageDiv.textContent = text;
      messagesContainer.appendChild(messageDiv);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;

      // Also add to video messages
      const videoMessages = document.getElementById('messages-video');
      videoMessages.appendChild(messageDiv.cloneNode(true));
      videoMessages.scrollTop = videoMessages.scrollHeight;
    }

    // Toggle Video Mode
    async function toggleVideoMode() {
      if (!isVideoMode) {
        await startVideoMode();
      } else {
        endCall();
      }
    }

    // Start Video Mode
    async function startVideoMode() {
      showStatus('ƒêang b·∫≠t camera v√† mic...');

      try {
        localStream = await navigator.mediaDevices.getUserMedia({
          video: { width: 1280, height: 720, facingMode: 'user' },
          audio: { echoCancellation: true, noiseSuppression: true }
        });

        document.getElementById('local-video').srcObject = localStream;

        // Send video request to partner
        if (dataConnection && dataConnection.open) {
          dataConnection.send({ type: 'video-request' });
        }

        // Call partner
        if (partnerPeerId) {
          mediaConnection = peer.call(partnerPeerId, localStream);

          mediaConnection.on('stream', (remoteStream) => {
            console.log('Received remote stream in call');
            document.getElementById('remote-video').srcObject = remoteStream;
            hideStatus();
          });

          mediaConnection.on('close', () => {
            console.log('Media connection closed');
          });

          mediaConnection.on('error', (err) => {
            console.error('Media connection error:', err);
            hideStatus();
            alert('Kh√¥ng th·ªÉ k·∫øt n·ªëi video: ' + err.message);
          });
        }

        // Switch to video mode UI
        isVideoMode = true;
        document.getElementById('chat-mode').style.display = 'none';
        document.getElementById('video-mode').classList.add('active');
        document.getElementById('start-lesson-btn').textContent = 'üìû K·∫øt th√∫c bu·ªïi h·ªçc';
        
        hideStatus();
        addSystemMessage('üìπ ƒê√£ b·∫Øt ƒë·∫ßu video call!');

      } catch (err) {
        console.error('Failed to start video:', err);
        hideStatus();
        alert('Kh√¥ng th·ªÉ truy c·∫≠p camera/mic: ' + err.message);
      }
    }

    // Handle Video Request from Partner
    async function handleVideoRequest() {
      if (!isVideoMode) {
        const shouldAccept = confirm('ƒê·ªëi ph∆∞∆°ng mu·ªën b·∫Øt ƒë·∫ßu video call. Ch·∫•p nh·∫≠n?');
        if (shouldAccept) {
          await startVideoMode();
        }
      }
    }

    // End Call
    function endCall() {
      if (mediaConnection) {
        mediaConnection.close();
        mediaConnection = null;
      }

      if (localStream) {
        localStream.getTracks().forEach(track => track.stop());
        localStream = null;
      }

      document.getElementById('local-video').srcObject = null;
      document.getElementById('remote-video').srcObject = null;

      isVideoMode = false;
